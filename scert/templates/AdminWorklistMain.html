{% extends 'BaseAdminLogin.html' %}


{%block content%}
<div class="container ">
{%if lTrainingPlanItr is None%}

    <div class="well well-sm">
          <p>No Training Plans</p>
    </div>
{%else%}

    <div class="well well-sm text-center" style="margin-top: 11px">
          <p>Choose Training Plan</p>
    </div>

  <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th>TRAINING PLAN NAME</th>
        <th>START DATE</th>
        <th>END DATE</th>
      </tr>
    </thead>
      <tbody>    
{%for te in lTrainingPlanItr%}


      <tr>
        <td><a href="/tt/WorklistTrainings/{{te.id}}%">{{te.name}}</a></td>
        <td>{{te.start_date}}</td>
        <td>{{te.end_date}}</td>
      </tr>      


    {%endfor%}
    </tbody>
      </table>  
{%endif%}
</div>
{%endblock%}
